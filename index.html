<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.title }}</title>
    {% include favicon.html %}
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/zoom.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/4c9066f1a6.js"></script>
  </head>
  <body>
    <div id="content">
      <!--------------- YOUR NAME OVER HERE -------------->
      <div id="left">
      </div>         
      <div id="right">
       <a id="whatsapp" class="links__icon" href="https://api.whatsapp.com/send?phone=15129203399&text=Hello,%20We%20are%20interested%20in%20these%20sarees">
          <i class="fa fa-whatsapp fa-lg"></i>
          <span class="view-wa"> Whatsapp 'em </span>
        </a>        
       </div>
    </div>       
    <div id="container">
      <h2 class="header">{{ site.full_name }}</h2>
      <h3>{{ site.description }}</h3>
      <div id="gallery">
      </div>
    </div>
    <div class="footer">
      <div class="links">
        <a id="instagram" class="links__icon" href="https://www.instagram.com/{{ site.instagram }}">
          <span class="view-ig"> View {{ site.full_name }}'s Instagram </span>
          <i class="fa fa-instagram fa-lg"></i>
        </a>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
  <script src="js/transition.js"></script>
  <script src="js/zoom.min.js"></script>
  <script src="js/gallery.js"></script>
  <script>
    var COLUMNS = 'columns';
    var ROWS = 'rows';
    var SQUARES = 'squares';

    var columns = COLUMNS;
    var rows = ROWS;
    var squares = SQUARES;

    var layoutStyle = {{ site.layout_style }};

    var configuration = {
      spacing: {{ site.spacing }},
      shuffle: {{ site.shuffle }},
      columns: {{ site.columns }},
      maxHeight: {{ site.max_height }}
    };
  </script>
  <script src="js/script.js"></script>
  {% include ga.html %}
</html>
